<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
    <div class="displaydiv"> 
        <p class="display">0</p> 
    </div>
    <div class="brand">
        <div class="logocontainer">
            <div class="logo"> Ca Xio </div>
        </div>
        <button class="backspace" value="backspace"> โซ </button>
    </div>
    <div class="container">
        <div class="numbers">
            <div class="firstrow">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>    
            </div>
            <div class="secondrow">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
            </div>
            <div class="thirdrow">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
            </div>
            <div class="fourthrow">
                <button class="number" value="0">0</button>
                <button class="clear" id="clear" value="clear">C</button>
                <button class="equal" id="equal" value="equal">=</button>
            </div>
        </div>
        <div class="operators">
            <button class="operator" value="add">+</button>
            <button class="operator" value="substract">-</button>
            <button class="operator" value="multiply">x</button>
            <button class="operator" value="divide">รท</button>
        </div>
    </div>
    </div>
    
</body>
</html>
